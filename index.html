<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/main.css">
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous">
    </script>
  </head>

  <body>
    <div>
      <h1>Tic Tac Toe with jQuery</h1>
    </div>

    <!-- Three main buttons for the game -->
    <div id="button">
      <button id="start" class="button" type="button" value="start">Start</button>
      <button id="undo" class="button" type="button" value="undo">Undo</button>
      <button id="reset" class="button" type="button" value="reset">Reset</button>
    </div>

    <div class="messages"></div>
    <div class="turn"></div>
    <!-- The grid/cell for the game -->
    <div class="grids">
      <table>
          <tr>
            <td class="item1"></td>
            <td class="item2"></td>
            <td class="item3"></td>
          </tr>
          <tr>
            <td class="item4"></td>
            <td class="item5"></td>
            <td class="item6"></td>
          </tr>
          <tr>
            <td class="item7"></td>
            <td class="item8"></td>
            <td class="item1"></td>
          </tr>
        </table>
    </div>
  </body>
</html>
